<div id="bd" class="page-wrapper-simple">
    <div id="nonav" class="page-simple" style="width:100%; margin-left: 10%; margin-right: 10%;">
        <div>
            <h1 class="maintenance-title text-center">Analyze a project</h1>
            <form id="analyze-form">
                <div class="big-spacer-bottom">
                    <label for="key" class="login-label">Project key<em style="color:red;">*</em></label><input required
                                                                                                                type="text"
                                                                                                                id="key"
                                                                                                                name="key"
                                                                                                                class="login-input"
                                                                                                                maxlength="255"
                                                                                                                required="true"
                                                                                                                placeholder="Project key"><em
                        style="color:red;">* mandatory field</em>
                </div>
                <div class="big-spacer-bottom">
                    <label for="name" class="login-label">Project name<em style="color:red;">*</em></label><input
                        required type="text"
                        id="name"
                        name="name"
                        class="login-input"
                        maxlength="255"
                        required="true"
                        placeholder="Project name"><em style="color:red;">* mandatory field</em>
                </div>
                <div class="big-spacer-bottom">
                    <label for="folder" class="login-label">Project folder<em style="color:red;">*</em></label><input
                        required type="text"
                        id="folder"
                        name="folder"
                        class="login-input"
                        maxlength="255"
                        required="true"
                        placeholder="Project folder"><em style="color:red;">* mandatory field</em>
                </div>
                <div class="big-spacer-bottom">
                    <label for="author" class="login-label">Author</label><input type="text"
                                                                                 id="author"
                                                                                 name="author"
                                                                                 class="login-input"
                                                                                 maxlength="255"
                                                                                 required="true"
                                                                                 placeholder="Report author">
                    <em style="color:grey;">Default value: default</em>
                </div>
                <div class="big-spacer-bottom">
                    <label for="quality-gate" class="login-label">Project quality gate</label><input type="text"
                                                                                                     id="quality-gate"
                                                                                                     name="quality-gate"
                                                                                                     class="login-input"
                                                                                                     maxlength="255"
                                                                                                     required="true"
                                                                                                     placeholder="Project quality gate">
                    <em style="color:grey;">Default value: CNES</em>
                </div>
                <div class="big-spacer-bottom">
                    <label for="quality-profile" class="login-label">Project quality profile</label><input type="text"
                                                                                                           id="quality-profile"
                                                                                                           name="quality-profile"
                                                                                                           class="login-input"
                                                                                                           maxlength="255"
                                                                                                           required="true"
                                                                                                           placeholder="Project quality profile">
                    <em style="color:grey;">Default value: default quality profiles</em>
                </div>
                <div class="big-spacer-bottom">
                    <label for="spp" class="login-label">sonar-project.properties<em
                            style="color:red;">*</em></label><textarea required
                                                                       id="spp"
                                                                       name="spp"
                                                                       class="login-input"
                                                                       rows="15"
                                                                       style="resize: none;">
# Required metadata
sonar.projectKey=<<TO REPLACE>>
sonar.projectName=<<TO REPLACE>>
sonar.projectDescription=<<TO REPLACE>>
sonar.projectVersion=<<TO REPLACE>>
sonar.language=<<TO REPLACE>>
# Path to files
sonar.sources=<<TO REPLACE>>
sonar.tests=<<TO REPLACE>>
sonar.java.binaries=<<TO REPLACE>>
# Encoding of the source files
sonar.sourceEncoding=UTF-8
                </textarea><em style="color:red;">* mandatory field</em>
                </div>
                <div class="big-spacer-bottom">
                    <div id="loading" class="text-center overflow-hidden" style="margin-bottom: 1em; display: none;">
                        <img src="../../static/cnes/images/loader.gif" alt="Working..."/>
                    </div>
                    <div class="text-center overflow-hidden">
                        <input id="analyze" name="analyze" type="button" value="Analyze">
                        <input id="clear" class="button button-red spacer-left" type="reset" value="Reset">
                        <input id="copy" class="button button-yellow spacer-left" type="button"
                               value="Copy to clipboard">
                    </div>
                </div>
                <textarea id="logging" name="logging" class="login-input" rows="25" required
                          style="background: black; color:white; resize: none;"
                          readonly="">## Logging console ##</textarea>
            </form>
        </div>
    </div>
</div>
