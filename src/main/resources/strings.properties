#
# This bundle must be stored in the package org.sonar.l10n and its name must be <PLUGIN>_<LANGUAGE>.properties
#

# URL of the SonarQube server
sonar.url=http://localhost:9000
# Define the minimal version of sonarqube
sonar.version=6.3.1

# Path to the workspace where projects are put and results are expected
cnes.workspace=/media/sf_Shared
# Path to report program
cnes.reporter.path=/opt/sonar/extensions/cnes/sonar-report-cnes.jar# Path pattern for the sonar-project.properties file
# Path where the report must be exported
cnes.reporter.output=/media/sf.Shared
# Template to use
cnes.reporter.template=extensions/cnes/code-analysis-template.docx
# Path to sonar-project.properties
# arg1: shared folder
# arg2: project folder
cnes.spp.path=%s/%s/sonar-project.properties
# Path pattern for the log file
# arg1: shared folder
# arg2: date
# arg3: project name
cnes.log.path=%s/%s-%s.log

# Pattern for date format
date.pattern=dd-MM-yyyy

# Key of the analysis page
cnes.page.analysis.key=cnes/analysis
# Name of the analysis page
cnes.page.analysis.name=CNES Analysis
# Key of the reporting page
cnes.page.report.key=cnes/reporting
# Name of the reporting page
cnes.page.report.name=CNES Report
# Key of the reporting page
cnes.page.help.key=cnes/help
# Name of the reporting page
cnes.page.help.name=CNES Help

# Command to export the report
cnes.command.report=java -jar %s --sonar.url %s --sonar.project.id \"%s\" --sonar.project.quality.gate \"%s\" --project.name \"%s\" --report.author \"%s\" --report.date \"%s\" --report.path \"%s\" --report.template \"%s\"
# Command pattern to run an analysis
cnes.command.scan=/opt/sonar-scanner/bin/sonar-scanner -D project.settings=%s/%s/sonar-project.properties -D sonar.projectBaseDir=/media/sf_Shared/%s


# Define the name of the quality profile parameter
cnes.action.1.param.3.name=qualityprofile
# Define the name of the quality gate parameter
cnes.action.1.param.4.name=qualitygate
# Define the name of the project's name parameter
cnes.action.1.param.2.name=name
# Define the name of the projects's key parameter
cnes.action.1.param.1.name=key
# Define the name of the returned log filed
cnes.action.1.field.1=logs
# Define the name of the projects's folder's name parameter
cnes.action.1.param.5.name=folder
# Define the name of the projects's sonar-project.properties parameter
cnes.action.1.param.6.name=sonarProjectProperties
# Property for controller description
cnes.ctrl.description=Allow to analyze and export code analysis' reports with the CNES template.
# Property for controller key
cnes.ctrl.key=api/cnes
# Property for action 1 (analysis) key
cnes.action.1.key=analyze
# Property for action 1 (analysis) description
cnes.action.1.desc=Analyze a project.
# Property for action 1 (analysis) param 1 description
cnes.action.1.param.1.desc=Key of the project to analyze.
# Property for action 1 (analysis) param 2 description
cnes.action.1.param.2.desc=Name of the project to analyze.
# Property for action 1 (analysis) param 3 description
cnes.action.1.param.3.desc=Name of the quality profile to use to analyze the project.
# Property for action 1 (analysis) param 4 description
cnes.action.1.param.4.desc=Name of the quality gate to use to analyze the project.
# Property for action 1 (analysis) param 5 description
cnes.action.1.param.5.desc=Name of the project folder.
# Property for action 1 (analysis) param 6 description
cnes.action.1.param.6.desc=The classical sonar-project.properties content.
# Property for action 2 (reporting) param 1 name
cnes.action.2.param.1.name=key
# Property for action 2 (reporting) param 2 name
cnes.action.2.param.2.name=qualitygate
# Property for action 2 (reporting) param 3 name
cnes.action.2.param.3.name=name
# Define the name of the author parameter
cnes.action.2.param.4.name=author
# Property for action 2 (reporting) response's field 1
cnes.action.2.field.1=logs
# Property for action 2 (reporting) param 1 description
cnes.action.2.param.1.desc=Key of the project to report.
# Property for action 2 (reporting) param 2 description
cnes.action.2.param.2.desc=Name of the quality gate used to analyze the project.
# Property for action 2 (reporting) param 3 description
cnes.action.2.param.3.desc=Name of the report.
# Property for action 2 (reporting) param 4 description
cnes.action.2.param.4.desc=Author of the report.
# Property for action 2 (reporting) key
cnes.action.2.key=report
# Property for action 2 (reporting) description
cnes.action.2.desc=Generate the report of an analysis.